<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Web browser calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="title">Calculator</div>
      <div class="window"></div>
      <div class="pad">
        <button class="operatorClear">Clear</button>
        <button class="operatorUndo">Undo</button>
        <button class="operator÷">÷</button>
        <button class="num9">9</button>
        <button class="num8">8</button>
        <button class="num7">7</button>
        <button class="operator)">)</button>
        <button class="operator(">(</button>
        <button class="operatorx">x</button>
        <button class="num6">6</button>
        <button class="num5">5</button>
        <button class="num4">4</button>
        <button class="operator√">√</button>
        <button class="operatorx²">x²</button>
        <button class="operator-">-</button>
        <button class="num3">3</button>
        <button class="num2">2</button>
        <button class="num1">1</button>
        <button class="operatorEqual">=</button>
        <button class="operator+">+</button>
        <button class="num%">%</button>
        <button class="numComma">.</button>
        <button class="num0">0</button>
      </div>
    </div>
  </body>
</html>
